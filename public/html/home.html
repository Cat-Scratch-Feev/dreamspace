<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somniary</title>
    <link rel="stylesheet" href="../css/landing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <img src="../images/stars.png" alt="Stars in the sky" id="stars" />
      <img src="../images/moon.png" alt="Bright moon" id="moon" />
      <h2 id="title">somniary</h2>
      <a id="start">Start Dreaming</a>
      <a id="btn">Explore</a>
      <img src="../images/trees.png" alt="Purple trees" id="trees" />
    </section>
    <div id="audio_player">
      <audio id="audio">
        <source src="../audio/chillDream.mp3" type="audio/mp3" />
        <source src="../audio/happyDream.mp3" type="audio/mp3" />
      </audio>
      <div id="controls">
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>
      <div id="volume_ctrl">
        <h3 id="volume_label">Volume</h3>
        <input
          type="range"
          id="volume_range"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
      </div>
    </div>
    <script src="anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../js/landing.js"></script>
  </body>
</html>
